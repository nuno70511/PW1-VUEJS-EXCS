<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUEJS-EX01</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="intro">
        <h1>{{msg}}</h1>
    </div>

    <script>
        const vm = new Vue({
            el: "#intro",
            data: {
                msg: "Hello Vue!"
            }
        })
    </script>

</body>

</html>
