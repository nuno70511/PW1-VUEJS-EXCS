<body>
    <div id="intro">
        <button @click="showMsg">MOSTRAR MSG</button>
        <button @click="showMessage(msg, $event)">MOSTRAR MENSAGEM</button>

        <div @click="showMessage">

        </div>

        <div @click="showMessage">

        <div @click="showMessage">
